<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Desafio Pos-Tech</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="main.js"></script>
</head>
<body>

<div class="black-background"></div>

<form id="form-tech">

    <section class="section-header">
        <h1 class="title">POSTECH - FULLSTACK</h1>
        <p class="subtitle">Desafio aula inaugural</p>
    </section>

    <section class="section-card">

        <h2 class="title">Informações do grupo</h2>

        <div class="text-field">
            <label for="name-1" class="label">Nome</label>
            <input id="name-1" class="input" type="text" name="name1"/>
        </div>

        <div class="text-field">
            <label for="name-2" class="label">Nome</label>
            <input id="name-2" class="input" type="text" name="name2"/>
        </div>


        <div class="text-field">
            <label for="name-3" class="label">Nome</label>
            <input id="name-3" class="input" type="text" name="name3"/>
        </div>


        <div class="text-field">
            <label for="name-4" class="label">Nome</label>
            <input id="name-4" class="input" type="text" name="name4"/>
        </div>


        <div class="text-field">
            <label for="name-5" class="label">Nome</label>
            <input id="name-5" class="input" type="text" name="name5"/>
        </div>

        <div class="text-field">
            <label for="group-history" class="label">História do grupo</label>
            <textarea class="textarea" id="group-history" rows="10"></textarea>
        </div>

    </section>

    <div class="submit-container">
        <button class="button" type="submit">Enviar</button>
    </div>

</form>


</body>
</html>
